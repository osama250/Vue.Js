<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model </title>
</head>
<body>
    
    <div id="multi"> 
       <form action="10-v-model.html" method="POST">
           <input type="text" :value="name" placeholder="use one way bind">
           <input type="text" v-model='name' placeholder="use two way bind">
       </form>
       <p> Welcome  {{ name }} </p>  
    </div>
    
    <script src="vue.js"></script>
    <script>
        var ve = new Vue ({
            el: '#multi' ,
            data: 
            {
                name: 'Osama' ,
            }
        })
    </script>
</body>
</html>
