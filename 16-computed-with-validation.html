<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Computed With Validation </title>
</head>
<body>
        
    <div id="multi"> 
        <label for=""> Write User Name </label>
        <input type="text" v-model='name'>
        <p> {{ validation }} </p>
     </div>

    <script src="vue.js"></script>
    <script>
    
        var ve = new Vue ({
            el: '#multi' ,
            data: 
            {
                name: '' , 
            } , 
            methods:
            {
         
            } , 
            computed: 
            {  
             validation: function() {
                if (!this.name) 
                {
                    return 'Username Is Required';
                }
                else if ( this.name.length < 8 ) 
                {
                    return 'Username is short';
                }
                else if (!isNaN(this.name ) ) 
                {
                    return 'Username cant be number Only';
                }
                else 
                {
                    return 'Hello ' + this.name + ' Everything Good'; 
                }
             }
            }, 
        })
    </script>
</body>
</html>
