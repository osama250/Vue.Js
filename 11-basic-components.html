<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic-Components </title>

<body>
    
    <div id="multi"> 
        <h3> Welcome  {{ name }} </h3>  
        <app-count></app-count>
        <app-count></app-count>
        <app-count></app-count>
     </div>

    <script src="vue.js"></script>
    <script>
        Vue.component( 'app-count' , {
            data: function() {
                return {
                    name: 'Ahmed' , 
                    count: 0 
                }
            } ,
            template:  '<p @click=count++> Welcome {{ name }}  You Clicked {{ count }} Times  </p>'
        })
        var ve = new Vue ({
            el: '#multi' ,
            data: 
            {
                name: 'Osama' ,
            }
        })
    </script>
</body>
